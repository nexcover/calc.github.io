<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
    <title>간단한 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="calcBox">
            <textarea id="inputArea" disabled>0</textarea>
            <textarea id="outputArea" disabled>0</textarea>
        </div>

        <div class="buttonBox">
            <table>
                <tr>
                    <td>
                        <button class="etcButton" onclick="allClear()"><p>C</p></button>
                    </td>
                    <td>
                        <button class="etcButton" onclick="calculate('(')"><p>(</p></button>
                    </td>
                    <td>
                        <button class="etcButton" onclick="calculate(')')"><p>)</p></button>
                    </td>
                    <td>
                        <button class="etcButton" onclick="del()"><p>D</p></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="num1('7')"><p>7</p></button>
                    </td>
                    <td>
                        <button onclick="num1('8')"><p>8</p></button>
                    </td>
                    <td>
                        <button onclick="num1('9')"><p>9</p></button>
                    </td>
                     <td>
                        <button class="sign" onclick="calculate('/')"><p>÷</p></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="num1('4')"><p>4</p></button>
                    </td>
                    <td>
                        <button onclick="num1('5')"><p>5</p></button>
                    </td>
                    <td>
                        <button onclick="num1('6')"><p>6</p></button>
                    </td>
                    <td>
                        <button class="sign" onclick="calculate('*')"><p>×</p></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="num1('4')"><p>4</p></button>
                    </td>
                    <td>
                        <button onclick="num1('5')"><p>5</p></button>
                    </td>
                    <td>
                        <button onclick="num1('6')"><p>6</p></button>
                    </td>
                    <td>
                        <button class="sign" onclick="calculate('*')"><p>×</p></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="num1('1')"><p>1</p></button>
                    </td>
                    <td>
                        <button onclick="num1('2')"><p>2</p></button>                        
                    </td>
                    <td>
                        <button onclick="num1('3')"><p>3</p></button>                        
                    </td>
                    <td>
                        <button class="sign" onclick="calculate('-')"><p>−</p></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="num1('0')"><p>0</p></button>
                    </td>
                    <td>
                        <button onclick="calculate('%')"> <br><p>00</p></button>
                    </td>
                    <td>
                        <button onclick="dot()"><p>.</p></button>                        
                    </td>
                    <td>
                        <button class="sign" onclick="calculate('+')"><p>+</p></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
