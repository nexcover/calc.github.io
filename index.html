<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="inputOpt">
            <input type="text" id="result" readonly>
        </div>

        <div class="buttonStyle">
            <table>
                <tr>
                    <td colspan="1">
                        <button id="num7" class="number" onclick="num('7')">7</button>
                    </td>
                    <td colspan="1">
                        <button id="num8" class="number" onclick="num('8')">8</button>
                    </td>
                    <td colspan="1">
                        <button id="num9" class="number" onclick="num('9')">9</button>
                    </td>
                    <td colspan="1">
                        <button id="divide" class="sign" onclick="calc('/')">÷</button> <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <button id="num4" class="number" onclick="num('4')">4</button>
                    </td>
                    <td colspan="1">
                        <button id="num5" class="number" onclick="num('5')">5</button>
                    </td>
                    <td colspan="1">
                        <button id="num6" class="number" onclick="num('6')">6</button>
                    </td>
                    <td colspan="1">
                        <button id="multiply" class="sign" onclick="calc('*')">×</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <button id="num1" class="number" onclick="num('1')">1</button>
                    </td>
                    <td colspan="1">
                        <button id="num2" class="number" onclick="num('2')">2</button>
                    </td>
                    <td colspan="1">
                        <button id="num3" class="number" onclick="num('3')">3</button>
                    </td>
                    <td colspan="1">
                        <button id="subtract" class="sign" onclick="calc('-')">−</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <button id="num0" class="number" onclick="num('0')">0</button>
                    </td>
                    <td colspan="1">
                        <button id="delete" onclick="deleteLast()">⌫</button>
                    </td>
                    <td colspan="1">
                        <button id="equal" class="sign" onclick="calculate()">=</button>
                    </td>
                    <td colspan="1">
                        <button id="add" class="sign" onclick="calc('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button id="clear" class="clear" onclick="clearResult()">C L E A R</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
