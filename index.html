<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <textarea id="expression" disabled></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div id="result"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="clear" onclick="clearResult()">C</button>
                    </td>
                    <td>
                        <button id="openParentheses" onclick="num('(')">(</button>
                    </td>
                    <td>
                        <button id="closeParentheses" onclick="num(')')">)</button>
                    </td>
                    <td>
                        <button id="divide" onclick="calc('/')">÷</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="num7" onclick="num('7')">7</button>
                    </td>
                    <td>
                        <button id="num8" onclick="num('8')">8</button>
                    </td>
                    <td>
                        <button id="num9" onclick="num('9')">9</button>
                    </td>
                    <td>
                        <button id="multiply" onclick="calc('*')">×</button> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="num4" onclick="num('4')">4</button>
                    </td>
                    <td>
                        <button id="num5" onclick="num('5')">5</button>
                    </td>
                    <td>
                        <button id="num6" onclick="num('6')">6</button>
                    </td>
                    <td>
                        <button id="subtract" onclick="calc('-')">−</button> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="num1" onclick="num('1')">1</button>
                    </td>
                    <td>
                        <button id="num2" onclick="num('2')">2</button>
                    </td>
                    <td>
                        <button id="num3" onclick="num('3')">3</button>
                    </td>
                    <td>
                        <button id="add" onclick="calc('+')">+</button> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="num0" onclick="num('0')">0</button>
                    </td>
                    <td>
                        <button id="dot" onclick="num('.')">.</button>
                    </td>
                    <td>
                        <button id="delete" onclick="deleteLast()">⌫</button>
                    </td>
                    <td>
                        <button id="equal" onclick="calculate()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
